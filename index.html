<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Weather Tracker</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
        <!-- city search form + past search records -->
        <section class="search col-4">
            <h2>Search for a City:</h2>
            <form id="city-form">
                <div class="form-group">
                  <label for="city">City</label>
                  <input name="city" type="text" class="form-control" id="inputCity" placeholder="Enter City">

                </div>           
                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
              </form>
              <!-- <form id="user-form" class="card-body">
                <label class="form-label" for="city">Enter City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Forcast</button>
              </form> -->
        </section>

        <section class="weather col-6">

            <section id="today">
                <h2 id="city-name"></h2>
                <!-- add Temp, Wind, and Humidity dynamically -->
                <ul class="weather-params"> 

                </ul>
            </section>

            <section id="forcast">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <!-- week-day -->
                      <h5 class="car-title" id="forcast-day-1"></h5> 
                      <h6 class="card-subtitle mb-2 text-muted" id="forcast-date-1"></h6>
                      <ul class="weather-params"></ul>                   
                    </div>

                    <div class="card-body">
                        <!-- week-day -->
                      <h5 class="car-title" id="forcast-day-2"></h5> 
                      <h6 class="card-subtitle mb-2 text-muted" id="forcast-date-2"></h6>
                      <ul class="weather-params"></ul>                   
                    </div>

                    <div class="card-body">
                        <!-- week-day -->
                      <h5 class="car-title" id="forcast-day-3"></h5> 
                      <h6 class="card-subtitle mb-2 text-muted" id="forcast-date-3"></h6>
                      <ul class="weather-params"></ul>                   
                    </div>

                    <div class="card-body">
                        <!-- week-day -->
                      <h5 class="car-title" id="forcast-day-4"></h5> 
                      <h6 class="card-subtitle mb-2 text-muted" id="forcast-date-4"></h6>
                      <ul class="weather-params"></ul>                   
                    </div>
                  
            </section>

        </section>
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
